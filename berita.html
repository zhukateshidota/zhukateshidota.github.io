<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Gaya dasar body */
        body {
            font-family: 'Inter', sans-serif;
            padding-bottom: 90px; /* Ruang untuk navigasi bawah */
        }

        /* Animasi shimmer untuk skeleton loader */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #e2e8f0 4%, #cbd5e1 25%, #e2e8f0 36%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Skeleton Screen Loader -->
    <div id="skeleton-loader">
        <!-- Skeleton Header -->
        <div class="h-[60px] skeleton-shimmer"></div>
        <!-- Skeleton List -->
        <div class="container mx-auto px-4 md:px-6 py-5 space-y-4">
            <div class="flex gap-4 items-center">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-lg skeleton-shimmer flex-shrink-0"></div>
                <div class="flex-grow space-y-3">
                    <div class="w-1/3 h-4 rounded skeleton-shimmer"></div>
                    <div class="w-full h-5 rounded skeleton-shimmer"></div>
                    <div class="w-3/4 h-5 rounded skeleton-shimmer"></div>
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-lg skeleton-shimmer flex-shrink-0"></div>
                <div class="flex-grow space-y-3">
                    <div class="w-1/3 h-4 rounded skeleton-shimmer"></div>
                    <div class="w-full h-5 rounded skeleton-shimmer"></div>
                    <div class="w-3/4 h-5 rounded skeleton-shimmer"></div>
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-lg skeleton-shimmer flex-shrink-0"></div>
                <div class="flex-grow space-y-3">
                    <div class="w-1/3 h-4 rounded skeleton-shimmer"></div>
                    <div class="w-full h-5 rounded skeleton-shimmer"></div>
                    <div class="w-3/4 h-5 rounded skeleton-shimmer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="real-content" class="hidden">
        <header class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-4 flex items-center justify-center sticky top-0 z-10 h-[60px] shadow-lg">
            <h1 class="text-lg font-bold">Berita</h1>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <section class="flex flex-col gap-4">
                {% for post in site.categories.berita %}
                <a href="{{ post.url | relative_url }}" class="bg-white rounded-xl shadow-md overflow-hidden flex items-center gap-4 transition-transform hover:scale-[1.02]">
                    <div class="flex-shrink-0 w-24 h-24 md:w-28 md:h-28">
                        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/112x112/e2e8f0/94a3b8?text=Berita';">
                    </div>
                    <div class="p-2 pr-4 flex flex-col justify-center">
                        <time class="text-xs text-gray-500 mb-1" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y" | upcase }}</time>
                        <h2 class="text-sm md:text-base font-bold text-gray-800 leading-snug">{{ post.title }}</h2>
                    </div>
                </a>
                {% else %}
                <p class="text-center text-gray-500 mt-8">Belum ada berita yang dipublikasikan.</p>
                {% endfor %}
            </section>
        </main>
    </div>

    <!-- Navigasi Bawah -->
    <footer class="fixed bottom-0 left-0 w-full h-[75px] bg-gradient-to-br from-blue-700 to-indigo-900 flex justify-around items-center rounded-t-2xl shadow-2xl z-50">
        <a href="beranda.html" class="flex flex-col items-center text-white/70 hover:text-white transition">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9.5L12 2L21 9.5V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-xs font-bold">Beranda</span>
        </a>
        <a href="berita.html" class="flex flex-col items-center text-yellow-400 opacity-100">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span class="text-xs font-bold">Berita</span>
        </a>
        <a href="pmiide.html" class="flex flex-col items-center text-white/70 hover:text-white transition">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 21.5C9 21.7761 9.22386 22 9.5 22H14.5C14.7761 22 15 21.7761 15 21.5V21H9V21.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 18V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 12C10 13.1046 10.8954 14 12 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-xs font-bold">PMIIde</span>
        </a>
        <a href="platform.html" class="flex flex-col items-center text-white/70 hover:text-white transition">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-xs font-bold">Platform</span>
        </a>
    </footer>

    <script>
        // Logika untuk skeleton screen
        window.addEventListener('load', function() {
            const skeleton = document.getElementById('skeleton-loader');
            const realContent = document.getElementById('real-content');

            // Tampilkan konten setelah 1 detik
            setTimeout(() => {
                skeleton.style.display = 'none';
                realContent.classList.remove('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
